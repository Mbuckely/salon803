<body>
  <div id="root"></div>
  <script>
    (function() {
      // Redirect non-hash routes (e.g., /services or /services.html) to hash-based routes (/#/services)
      if (location.hash && location.hash.length > 1) return;
      var path = location.pathname
        .replace(/\/index\.html$/i, "/")
        .replace(/\.html?$/i, "");
      if (path === "/") return;
      var lastSlash = path.lastIndexOf("/");
      var base = lastSlash > 0 ? path.slice(0, lastSlash) : "/";
      var route = path.slice(base.length);
      if (!route.startsWith("/")) route = "/" + route;
      var sep = base.endsWith("/") ? "" : "/";
      var newUrl = base + sep + "#" + route + location.search;
      location.replace(newUrl);
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
