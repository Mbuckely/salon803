<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salon 803 | Professional Hair Care & Styling in North Houston</title>
  
  <!-- Icon -->
  <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/lNSXR17kHEfQO3VLkRaOzo1pySM2/uploads/1761006518131-salon803.jpg" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="root"></div>
  <script>
    (function() {
      // Robust redirect for non-hash URLs (handles trailing slashes and .html)
      if (location.hash && location.hash.length > 1) return;
      var rawPath = location.pathname;
      // Special-case: map /services (and children) to static /services.html
      var basePath = rawPath.replace(/\/index\.html$/i, "/");
      var isServices = /\/services(\/.*)?$/i.test(basePath);
      if (isServices) {
        var target = "/services.html" + (location.search || "") + (location.hash || "");
        location.replace(target);
        return;
      }
      var path = basePath.replace(/\.html?$/i, "");
      // Remove trailing slash(es) but keep root
      path = path.replace(/\/+$/, "") || "/";
      if (path === "/") return;
      var newUrl = "/#" + path + location.search;
      // Ensure single slash after #
      newUrl = newUrl.replace("/#//", "/#/");
      location.replace(newUrl);
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
