<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply to Join Our Team | Salon 803</title>

  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --teal:#6aa7ad; --teal-dark:#4f8e94; --ink:#0f172a;
    }
    html, body { min-height: 100%; }
    body{
      margin:0;
      background: linear-gradient(135deg, #2aa3a6 0%, #1d7d82 45%, #6b4b3e 100%);
      background-color:#6b4b3e; color:#0f172a; position:relative;
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body::before{
      content:""; position:fixed; inset:0;
      background:url("/images/salon-logo.png") center/42vmax no-repeat;
      opacity:.12; z-index:-1; pointer-events:none; filter:grayscale(10%);
    }

    .wrap{ max-width: 980px; margin: 2.4rem auto 4rem; padding: 0 1.25rem; }
    .header{ text-align:center; color:#fff; text-shadow:0 2px 12px rgba(0,0,0,.35); margin-bottom:1.25rem; }
    .header h1{ font-family:"Playfair Display", serif; font-size: clamp(2rem, 5vw, 3rem); margin:.25rem 0 .5rem; }

    .card{
      background: rgba(255,255,255,.92);
      border: 1px solid #eaeaea; border-radius: 16px;
      padding: 1.5rem; box-shadow: 0 12px 28px rgba(0,0,0,.12);
      backdrop-filter: blur(2px) saturate(1.05);
    }
    .grid{ display:grid; gap:1rem; grid-template-columns: 1fr; }
    @media (min-width: 700px){ .grid{ grid-template-columns: 1fr 1fr; } }

    .form-group{ display:flex; flex-direction:column; gap:.4rem; }
    label{ font-weight:600; color:#0f172a; }
    input, textarea{
      border:1px solid #e5e7eb; border-radius:10px; padding:.8rem .9rem; font-size:1rem;
      outline:none; background:#fff;
    }
    input:focus, textarea:focus{ border-color: rgba(106,167,173,.55); box-shadow:0 0 0 4px rgba(106,167,173,.15); }
    .full{ grid-column: 1 / -1; }
    .btn{
      display:inline-block; padding:.85rem 1.35rem; border-radius:10px;
      background:#ef4444; color:#fff; text-decoration:none; font-weight:800; border:0; cursor:pointer;
    }
    .btn:hover{ background:#dc2626; }
    .back{ text-align:center; margin-top:1.25rem; }

    /* small status */
    .form-status{ margin-top:.75rem; font-size:.95rem; }
    .ok{ color:#065f46; } .err{ color:#b91c1c; }

    /* honeypot anti-spam (hidden) */
    .hp{ position:absolute; left:-9999px; opacity:0; height:0; width:0; overflow:hidden; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="header">
      <h1>Apply to Join Our Team</h1>
      <p>Tell us about yourself our team will review and get back to you.</p>
    </div>

    <div class="card">
      <!-- Replace the action with your form backend endpoint (see note below) -->
      <form id="joinTeamForm" method="POST" enctype="multipart/form-data" action="REPLACE_WITH_YOUR_FORM_ENDPOINT">
        <!-- honeypot (bots fill it; humans don't) -->
        <input type="text" name="_gotcha" class="hp" tabindex="-1" autocomplete="off" />

        <div class="grid">
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input id="fullName" name="fullName" type="text" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input id="phone" name="phone" type="tel" required />
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required />
          </div>

          <div class="form-group">
            <label for="availability">Weekly Availability *</label>
            <input id="availability" name="availability" type="text" placeholder="e.g., Mon–Fri 9am–5pm" required />
          </div>

          <div class="form-group full">
            <label for="portfolio">Upload Portfolio (optional)</label>
            <input id="portfolio" name="portfolio" type="file" accept="image/*,.pdf" />
          </div>

          <div class="form-group full">
            <label for="social">Social Media Handles (optional)</label>
            <input id="social" name="social" type="text" placeholder="@yourusername" />
          </div>

          <div class="form-group full">
            <label for="message">Tell us about yourself and why you'd be a great fit! *</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
        </div>

        <!-- helpful hidden subject line for email-based services -->
        <input type="hidden" name="_subject" value="New Salon 803 Application" />

        <div style="margin-top:1.1rem;">
          <button class="btn" type="submit">Apply Now</button>
          <div id="formStatus" class="form-status" aria-live="polite"></div>
        </div>
      </form>
    </div>

    <div class="back">
      <a class="btn" href="/index.html">← Back to Home</a>
    </div>
  </main>

  <script>
    // Optional progressive enhancement for nicer success/fail messages
    const form = document.getElementById('joinTeamForm');
    const status = document.getElementById('formStatus');

    form.addEventListener('submit', async (e) => {
      // If you’re using a hosted form backend (Formspree/Basin), you can keep this or let the browser do a normal POST.
      e.preventDefault();
      status.textContent = 'Sending…';
      status.className = 'form-status';

      const data = new FormData(form);
      try {
        const res = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' }});
        if (res.ok) {
          form.reset();
          status.textContent = 'Thanks! Your application has been sent.';
          status.classList.add('ok');
        } else {
          status.textContent = 'Something went wrong. Please try again or email info@salon803.com.';
          status.classList.add('err');
        }
      } catch (err) {
        status.textContent = 'Network error. Please try again.';
        status.classList.add('err');
      }
    });
  </script>
</body>
</html>
